<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay" class="sidebar-violet">
      <ion-header no-border>
          <ion-toolbar id="menutoolbar" class="sidebar-violet">
              <ion-item id="menuProfile" menuClose (click)="userProfileClick()" lines="none">
                <ion-grid ion-no-margin>
                  <ion-row>
                        <div class="profile-card">
                        <ion-avatar>
                            <img alt="" src="../assets/img/images.jpg">
                         </ion-avatar>
                         <div>
                            <h2>Muthukumar</h2>
                            <h5>UI developer</h5>
                         </div>
                        </div> 
                  </ion-row>
                </ion-grid>
              </ion-item>
            </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list ion-no-padding lines="none">
          <div *ngFor="let p of appPages,let i=index">
          <ion-menu-toggle auto-hide="false">
            <ion-item lines="none" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon [name]="p.icon" slot="start" color="primary"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
              <ion-badge color="light">{{i+1}}</ion-badge>
            </ion-item>

            <ion-item button *ngIf="p.children?.length > 0" (click)="p.open = !p.open" [class.parent-active]="p.open" detail="false">
              <ion-icon [name]="p.icon" slot="start" color="primary"></ion-icon>
              <ion-icon slot="end" name="add" *ngIf="!p.open" color="primary"></ion-icon>
              <ion-icon slot="end" name="remove" *ngIf="p.open" color="primary"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>  
  
            <!-- Children List for clicked Item -->
            <ion-list *ngIf="p.open" lines="none">
              <ion-menu-toggle auto-hide="false">
                <ion-item *ngFor="let sub of p.children" class="sub-item" [routerLink]="sub.url" routerDirection="root"
                  routerLinkActive="active">
                  <ion-icon [name]="sub.icon" slot="start"  color="primary"></ion-icon>
                  <ion-label>
                    {{ sub.title }}
                  </ion-label>
                </ion-item>
              </ion-menu-toggle>
            </ion-list>

          </ion-menu-toggle>
           
          
        </div>

        </ion-list>
        <!-- Item with Children -->
 
 
      
      </ion-content>
      <ion-footer>
        <ion-item href="" detail>
          <ion-icon name="home" slot="start" color="primary"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
